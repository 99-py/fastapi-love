<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我们的恋爱{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .toast-notification {
    position: fixed;
    bottom: 120px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
    padding: 15px 25px;
    z-index: 10000;
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}
/* 在 base.html 的样式部分添加 */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 10000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
}

.modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-image {
    max-width: 100%;
    max-height: 80vh;
    border-radius: 10px;
}
.toast-notification.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

.toast-notification.success {
    border-left: 4px solid #4CAF50;
}

.toast-notification.error {
    border-left: 4px solid #F44336;
}

.toast-content {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
}

.toast-notification.success .toast-content i {
    color: #4CAF50;
}

.toast-notification.error .toast-content i {
    color: #F44336;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #f9f7fe 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            padding-bottom: 80px; /* 为底部导航栏留出空间 */
        }

        /* 内容容器 */
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 页面标题样式 */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
        }

        .page-header h1 {
            color: #ff6b6b;
            font-size: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 1000;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 10px;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            color: #ff6b6b;
        }

        .nav-item.active {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        /* 通用卡片样式 */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-full {
            width: 100%;
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-container {
                padding: 15px;
            }

            .page-header h1 {
                font-size: 1.7rem;
            }

            .card {
                padding: 20px;
            }

            .bottom-nav {
                padding: 12px 0;
            }

            .nav-item {
                padding: 5px 10px;
            }

            .nav-item span {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .content-container {
                padding: 10px;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff5252;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="{% if role %}{{ role }}{% endif %}">
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>

    <nav class="bottom-nav">
        <a href="/" class="nav-item {% if page == 'home' %}active{% endif %}">
            <i class="fas fa-home nav-icon"></i>
            <span>首页</span>
        </a>
        <a href="/album" class="nav-item {% if page == 'album' %}active{% endif %}">
            <i class="fas fa-images nav-icon"></i>
            <span>相册</span>
        </a>
        <a href="/timeline" class="nav-item {% if page == 'timeline' %}active{% endif %}">
            <i class="fas fa-heart nav-icon"></i>
            <span>动态</span>
        </a>
        <a href="/memories" class="nav-item {% if page == 'memories' %}active{% endif %}">
            <i class="fas fa-calendar-heart nav-icon"></i>
            <span>纪念日</span>
        </a>
    </nav>

    {% block extra_js %}{% endblock %}
</body>
</html>
